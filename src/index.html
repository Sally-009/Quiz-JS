<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Question</h1>
    <!-- Question sentence -->
    <h2 id="question">What is the breed of this dog?</h2>
    <img src="images/Yorkie.jpg" alt="dog 1" width="500px" />

    <!-- Answer -->
    <input type="radio" name="answer" id="mc_answer1" />
    <label for="mc_answer1">Pomeranian</label>
    <input type="radio" name="answer" id="mc_answer2" />
    <label for="mc_answer2">Chihuahua</label>
    <input type="radio" name="answer" id="mc_answer3" />
    <label for="mc_answer3">Yorkshire Terrier</label>
    <input type="radio" name="answer" id="mc_answer4" />
    <label for="mc_answer4">Shih Tzu</label>

    <button type="submit" onclick="checkAnswer()">Check Answer</button>

    <script src="script.js"></script>
  </body>
</html>
